name: Build Base Images

on:
    push:
        branches:
            - develop
            - main
    workflow_dispatch:

env:
    IMAGE_NAME: ghcr.io/proycer/php-base

jobs:
    build:
        name: Build Base Images
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Build and Push Base Image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: Dockerfile.base
                    target: base
                    push: true
                    tags: ${{ env.IMAGE_NAME }}:8.4-fpm-alpine
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    provenance: false
                    sbom: false

            -   name: Build and Push Dev Image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: Dockerfile.base
                    target: dev
                    push: true
                    tags: ${{ env.IMAGE_NAME }}-dev:8.4-fpm-alpine
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    provenance: false
                    sbom: false

            -   name: Build and Push FrankenPHP Base Image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: Dockerfile.frankenphp
                    target: base
                    push: true
                    tags: ${{ env.IMAGE_NAME }}:8.5-frankenphp-alpine
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    provenance: false
                    sbom: false

            -   name: Build and Push FrankenPHP Dev Image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: Dockerfile.frankenphp
                    target: dev
                    push: true
                    tags: ${{ env.IMAGE_NAME }}-dev:8.5-frankenphp-alpine
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    provenance: false
                    sbom: false

